<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="shortcut icon" href="icon-calculator.png" type="image/x-icon" />
  </head>

  <body class="container-fundo">
    <div class="grid-container">
      <div class="output">
        <input id="data-previous-operand" class="previous-operand" value="147"></input>
        <input id="data-current-operand" class="current-operand" value="558"></input>
      </div>

      <button id="data-all-clear" class="span-two" value="10"></button>
      <button id='data-delete'>DEL</button>
      <button id='data-operator' class="operator">รท</button>
      <button id='data-number'>1</button>
      <button id='data-number'>2</button>
      <button id='data-number'>3</button>
      <button id='data-operator' class="operator">*</button>
      <button id='data-number'>4</button>
      <button id='data-number'>5</button>
      <button id='data-number'>6</button>
      <button id='data-operator' class="operator">+</button>
      <button id='data-number'>7</button>
      <button id='data-number'>8</button>
      <button id='data-number'>9</button>
      <button id='data-operator' class="operator">-</button>
      <button id='data-number' class="span-two">.</button>
      <button id='data-number'>0</button>
      <button id='data-equals' class="operator">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
